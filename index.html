<!DOCTYPE html>
<html>
<head>
    <title>Beacon of Light Counter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 10vw;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
        }

        .counter {
            display: flex;
            gap: 0.2em; /* Space between digits */
        }

        .digit {
            position: relative;
            width: 1em;
            height: 1.2em;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .digit span {
            display: block;
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
    </style>
    <script>
        let currentCounter = "000";

        async function fetchCounter() {
            try {
                let response = await fetch("https://script.google.com/macros/s/AKfycbynaSFVzU3XxUC3twZhvH5Y-QHnUwebr5pJuW9XzpoGI77FV3pMRY7Ox0aTii_D3WWN/exec?cache=" + new Date().getTime());
                if (!response.ok) throw new Error("Network response was not ok");
                let newCounter = (await response.text()).trim().padStart(3, "0");

                if (newCounter !== currentCounter) {
                    updateCounter(newCounter);
                    currentCounter = newCounter;
                }
            } catch (error) {
                document.body.innerText = "Error Loading";
                console.error("Fetch error:", error);
            }
        }

        function updateCounter(newCounter) {
            let counterDiv = document.getElementById("counter");
            counterDiv.innerHTML = ""; 

            newCounter.split("").forEach((num, index) => {
                let digitDiv = document.createElement("div");
                digitDiv.className = "digit";

                let span = document.createElement("span");
                span.innerText = num;
                span.style.transform = "translateY(0)";

                digitDiv.appendChild(span);
                counterDiv.appendChild(digitDiv);

                animateDigit(span, currentCounter[index] || "0", num);
            });
        }

        function animateDigit(element, oldValue, newValue) {
            let start = parseInt(oldValue);
            let end = parseInt(newValue);
            let steps = [];

            if (start <= end) {
                for (let i = start; i <= end; i++) steps.push(i);
            } else {
                for (let i = start; i <= 9; i++) steps.push(i);
                for (let i = 0; i <= end; i++) steps.push(i);
            }

            let delay = 0;
            steps.forEach((num, index) => {
                setTimeout(() => {
                    element.innerText = num;
                    element.style.transform = `translateY(${index * -100}%)`;
                }, delay);
                delay += 100;
            });
        }

        window.onload = () => {
            document.body.innerHTML = `<div id="counter" class="counter"></div>`;
            fetchCounter();
            setInterval(fetchCounter, 1000);
        };
    </script>
</head>
<body></body>
</html>
