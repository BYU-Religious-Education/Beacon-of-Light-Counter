<!DOCTYPE html>
<html>
<head>
    <title>Beacon of Light Counter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 400px; /* Adjust size */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
            line-height: 1;
            position: relative; /* needed for offline text */
        }

        .counter {
            display: flex;
            margin: 0 10vw;
            padding: 0;
        }

        .digit {
            position: relative;
            width: 1em;
            height: 1.2em;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .digit span {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    <script>
        let currentCounter = "";
        let retryInterval = 1000; // start with 1 second
        let offlineText; // placeholder for "Offline" text

        async function fetchCounter() {
            try {
                let response = await fetch(
                    "https://script.google.com/macros/s/AKfycbynaSFVzU3XxUC3twZhvH5Y-QHnUwebr5pJuW9XzpoGI77FV3pMRY7Ox0aTii_D3WWN/exec?cache=" + Date.now()
                );
                if (!response.ok) throw new Error("Network response was not ok");

                let newCounter = (await response.text()).trim();

                if (newCounter !== currentCounter) {
                    updateCounter(newCounter);
                    currentCounter = newCounter;
                }

                removeOfflineText(); // remove offline text if it exists

                // Reset retry interval on success
                retryInterval = 1000; 
                setTimeout(fetchCounter, retryInterval);

            } catch (error) {
                console.error("Fetch error:", error);

                // Show last known value
                if (currentCounter) updateCounter(currentCounter);

                showOfflineText(); // display "Offline" text

                // Exponential backoff (max 30s)
                retryInterval = Math.min(retryInterval * 2, 30000);
                setTimeout(fetchCounter, retryInterval);
            }
        }

        function updateCounter(newCounter) {
            let counterDiv = document.getElementById("counter");
            counterDiv.innerHTML = ""; // Clear previous digits

            for (let i = 0; i < newCounter.length; i++) {
                let num = newCounter[i] || "0";

                let digitDiv = document.createElement("div");
                digitDiv.className = "digit";

                let span = document.createElement("span");
                span.innerText = num;
                span.style.opacity = "0";

                digitDiv.appendChild(span);
                counterDiv.appendChild(digitDiv);

                setTimeout(() => {
                    span.style.opacity = "1";
                }, 100);
            }
        }

        function showOfflineText() {
            if (!offlineText) {
                offlineText = document.createElement("div");
                offlineText.style.position = "absolute";
                offlineText.style.top = "10px";
                offlineText.style.right = "20px";
                offlineText.style.fontSize = "48px";
                offlineText.style.color = "red";
                offlineText.textContent = "Offline";
                document.body.appendChild(offlineText);
            }
        }

        function removeOfflineText() {
            if (offlineText) {
                offlineText.remove();
                offlineText = null;
            }
        }

        window.onload = () => {
            document.body.innerHTML = `<div id="counter" class="counter"></div>`;
            fetchCounter();
        };
    </script>
</head>
<body></body>
</html>
