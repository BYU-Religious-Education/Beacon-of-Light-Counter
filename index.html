<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon of Light Counter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 27vw; /* Adjust the font size */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .counter {
            display: inline-block;
            transition: transform 1s ease-in-out; /* Smooth transition on update */
        }
    </style>
    <script>
        let currentCounter = 0; // Variable to track the current counter value

        async function fetchCounter() {
            try {
                let response = await fetch("https://script.google.com/macros/s/AKfycbynaSFVzU3XxUC3twZhvH5Y-QHnUwebr5pJuW9XzpoGI77FV3pMRY7Ox0aTii_D3WWN/exec" + new Date().getTime()); 
                let counter = await response.text();
                
                if (currentCounter !== parseInt(counter)) {
                    currentCounter = parseInt(counter);
                    let counterElement = document.getElementById("counter");
                    
                    // Trigger the smooth animation effect
                    counterElement.style.transform = "translateY(-50px)"; // Move the number up
                    setTimeout(() => {
                        counterElement.style.transform = "translateY(0)"; // Move it back down
                        counterElement.innerText = currentCounter; // Update the number
                    }, 500); // This timing should match the duration of the transition
                }
            } catch (error) {
                document.body.innerText = "Error Loading";
            }
        }
        setInterval(fetchCounter, 1000); // Refresh every second
        window.onload = fetchCounter;
    </script>
</head>
<body>
    <div id="counter" class="counter">0</div>
</body>
</html>
